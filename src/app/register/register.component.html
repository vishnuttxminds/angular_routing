<h2>Register Form</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <!-- Name -->
  <div>
    <label>Name</label>
    <input type="text" formControlName="name">
    <div class="error" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
      <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</small>
      <small *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters</small>
    </div>
  </div>

  <!-- Email -->
  <div>
    <label>Email</label>
    <input type="email" formControlName="email">
    <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
      <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
      <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</small>
    </div>
  </div>

  <!-- Password -->
  <div>
    <label>Password</label>
    <input type="password" formControlName="password">
    <div class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
      <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
      <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters
      </small>
    </div>
  </div>

  <!-- Confirm Password -->
  <div>
    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword">
    <div class="error" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.errors?.['mismatch']">
      <small>Passwords do not match</small>
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
